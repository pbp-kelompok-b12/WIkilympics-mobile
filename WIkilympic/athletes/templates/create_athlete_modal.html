<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-[rgba(10,32,61,0.6)]">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border-t-4 border-[rgb(30,60,200)]">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-[rgb(30,60,200)] rounded-t-lg">
      <h3 class="text-xl font-semibold tracking-wide text-[rgb(255,255,0)]" style="font-family: 'Orbitron', sans-serif;">
        Add New Olympic Athlete
      </h3>
      <button type="button" 
              class="text-[rgb(255,255,0)] bg-transparent hover:bg-white hover:text-[rgb(30,60,200)] rounded-full text-sm p-1.5 ml-auto inline-flex items-center transition border border-white"
              onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" 
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd">
          </path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6">
      <form id="athletesForm" class="form-style">
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="athlete_name" class="block text-sm font-medium text-[rgb(10,32,61)]">Athlete Name *</label>
          <input type="text" id="athlete_name" name="athlete_name"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="Enter athlete name" required>
        </div>

        <div class="mb-4">
          <label for="country" class="block text-sm font-medium text-[rgb(10,32,61)]">Country *</label>
          <input type="text" id="country" name="country"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="Enter country" required>
        </div>

        <div class="mb-4">
          <label for="sport" class="block text-sm font-medium text-[rgb(10,32,61)]">Sport *</label>
          <input type="text" id="sport" name="sport"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="Enter sport" required>
        </div>

        <div class="mb-4">
          <label for="biography" class="block text-sm font-medium text-[rgb(10,32,61)]">Biography *</label>
          <textarea id="biography" name="biography" rows="4"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                    placeholder="Enter athlete biography" required></textarea>
        </div>

        <div class="mb-4">
          <label for="athlete_photo" class="block text-sm font-medium text-[rgb(10,32,61)]">Athlete Photo URL</label>
          <input type="url" id="athlete_photo" name="athlete_photo"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[rgb(45,94,140)] focus:border-[rgb(45,94,140)]"
                 placeholder="https://example.com/photo.jpg">
        </div>

      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b-lg bg-[rgb(30,60,200)]">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border-2 border-white text-white rounded-md font-medium hover:bg-red-600 hover:text-white transition-all text-center transform scale-100 hover:scale-105"
        onclick="hideModal()">
        Cancel
      </button>

      <button type="submit" form="athletesForm" class="order-1 sm:order-2 flex-1 bg-white text-[rgb(30,60,200)] px-6 py-3 rounded-md font-semibold hover:bg-[rgb(255,255,0)] hover:text-[rgb(30,60,200)] transition-all transform scale-100 hover:scale-105 border-2 border-white shadow-md">
        Add Athlete
      </button>
    </div>
  </div>
</div>

<script>
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        modal.classList.remove('hidden');
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
        setTimeout(() => modal.classList.add('hidden'), 150);
    }

    document.getElementById("athletesForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const formData = new FormData(this);

        try {
            const res = await fetch("{% url 'athletes:create_athlete_entry_ajax' %}", {
                method: "POST",
                body: formData,
            });

            const data = await res.json();
            if (data.status === "success") {
                hideModal();
                alert("Athlete added successfully!");
                window.location.reload();
            } else {
                alert('Failed to add athlete: ' + data.message);
            }
        } catch (err) {
            console.error(err);
            alert("Error occurred while adding athlete.");
        }
    });
</script>
