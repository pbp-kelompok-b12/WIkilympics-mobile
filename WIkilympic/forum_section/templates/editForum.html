{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Forum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2B4C9F]"></body>

  <header class="bg-[#2B4C9F] border-b-4 border-[#fde801]">
    <div class="container mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <a href="{% url 'forum_section:home' %}" 
           class="px-4 py-2 bg-white text-[#2B4C9F] font-semibold rounded-md hover:bg-gray-100 transition-colors">
          Cancel Edit
        </a>
        <h2 class="text-3xl font-bold text-white">Edit Forum</h2>
      </div>
    </div>
  </header>


  <main class="container mx-auto px-4 py-12 max-w-2xl">

    <div class="bg-white rounded-lg shadow-lg border-2 border-[#2B4C9F] p-8">
      
      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <label class="block text-base font-bold text-[#2B4C9F] mb-2">Topic:</label>
          <input 
            type="text" 
            name="topic" 
            value="{{ forum.topic }}"
            required
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-[#fde801] focus:border-[#2B4C9F] transition text-gray-800">
        </div>

        <div>
          <label class="block text-base font-bold text-[#2B4C9F] mb-2">Description:</label>
          <textarea 
            name="description" 
            rows="5"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-[#fde801] focus:border-[#2B4C9F] transition text-gray-800">{{ forum.description }}</textarea>
        </div>

        <div>
          <label class="block text-base font-bold text-[#2B4C9F] mb-2">Thumbnail:</label>
          <input 
            type="url" 
            name="thumbnail" 
            value="{{ forum.thumbnail|default:'' }}"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-md focus:ring-2 focus:ring-[#fde801] focus:border-[#2B4C9F] transition text-gray-800">
        </div>

        <button
          type="submit"
          class="w-full px-6 py-4 bg-[#fde801] hover:bg-[#FFD54F] text-[#2B4C9F] font-bold text-lg rounded-md shadow-md hover:shadow-lg transition-all duration-200">
          Save Changes
        </button>
      </form>
      
    </div>
  </main>

</body>
</html>
